    <script>
        // 初始化datatable
        $(document).ready(function () {
            $.getJSON('../文件/動物醫院.json', function (data) {
                console.log(data);
                const rows = data.map(item => [
                    item.地區,
                    item.地址,
                    item.醫院名稱,
                    item.服務項目,
                    item.動物種類
                ]);

                searchDataTable = $('#tableArray').DataTable({
                    data: rows,
                    columns: [
                        { title: "地區" },
                        { title: "地址" },
                        { title: "醫院名稱" },
                        { title: "服務項目" },
                        { title: "動物種類" }
                    ],
                    // 關閉搜尋框
                    searching: false,
                    responsive: true,
                    language: {
                        emptyTable: "沒有資料",
                        info: "顯示第 _START_ 至 _END_ 項結果，共 _TOTAL_ 項",
                        infoEmpty: "顯示第 0 至 0 項結果，共 0 項",
                        infoFiltered: "(從 _MAX_ 項結果中過濾)",
                        lengthMenu: "顯示 _MENU_ 項結果",
                        zeroRecords: "沒有匹配結果",
                        paginate: {
                            first: "第一頁",
                            last: "最後一頁",
                            next: "下一頁",
                            previous: "上一頁"
                        },
                        aria: {
                            sortAscending: ": 升冪排列",
                            sortDescending: ": 降冪排列"
                        }
                    }
                });
            });
        });

        //  找出form表單          加上監聽submit          按下submit後執行function    
        document.getElementById('search').addEventListener('click', function (event) {
            console.log('我按了')
            // 獲取用戶輸入的值
            var area = document.querySelector('input[name="地區"]').value;
            var address = document.querySelector('input[name="地址"]').value;
            var park = document.querySelector('input[name="醫院名稱"]').value;
            var species = document.querySelector('input[name="服務項目"]').value;
            var gender = document.querySelector('input[name="動物種類"]').value;

            // console.log(area, park, species)

            // 過濾資料的函數
            function filterData(data, area, address, park, species, gender) {
                return data.filter(item => {
                    return (!area || item.地區.includes(area)) &&
                        (!address || item.地址.includes(address)) &&
                        (!park || item.醫院名稱.includes(park)) &&
                        (!species || item.服務項目.includes(species)) &&
                        (!gender || item.動物種類.includes(gender));
                });
            }

            // 過濾資料
            $.getJSON('../文件/動物醫院.json', function (data) {
                console.log("flag1:", data);
                const filteredData = filterData(data, area, address, park, species, gender);

                const rows = filteredData.map(item => [
                    item.地區,
                    item.地址,
                    item.醫院名稱,
                    item.服務項目,
                    item.動物種類,
                ]);

                // 更新DataTable
                searchDataTable.clear().rows.add(rows).draw();
            });
        });
    </script>
