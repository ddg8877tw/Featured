<body>
    <header>
        <h1>毛孩之家</h1>

    <nav>

    <div class="search-area">
        <form id="searchForm" method="post">
            <span>選擇查詢範圍</span>
            <input list="地區列表" name="地區" placeholder="請輸入地區">
            <datalist id="地區列表">
                <option value="中區">
                <option value="東區">
                <option value="南區">
                <option value="西區">
                <option value="北區">
                <option value="西屯區">
                <option value="南屯區">
                <option value="北屯區">
                <option value="豐原區">
                <option value="東勢區">
                <option value="大甲區">
                <option value="清水區">
                <option value="沙鹿區">
                <option value="梧棲區">
                <option value="后里區">
                <option value="神岡區">
                <option value="潭子區">
                <option value="大雅區">
                <option value="新社區">
                <option value="石岡區">
                <option value="外埔區">
                <option value="大安區">
                <option value="烏日區">
                <option value="大肚區">
                <option value="龍井區">
                <option value="霧峰區">
                <option value="太平區">
                <option value="大里區">
            </datalist>

            <input list="收容園區列表" name="收容園區" placeholder="請輸入收容園區">
            <datalist id="收容園區列表">
                <option value="后里園區">
                <option value="南屯園區">
            </datalist>

            <input list="動物種類列表" name="動物種類" placeholder="請輸入種類(ex:犬、貓、其他)">
            <datalist id="動物種類列表">
                <option value="犬">
                <option value="貓">
                <option value="其他">
            </datalist>

            <input list="動物性別列表" name="性別" placeholder="請輸入性別(ex:公、母)">
            <datalist id="動物性別列表">
                <option value="公">
                <option value="母">
            </datalist>
        </form>
        <div>
            <button id="search" value="查詢">查詢</button>
        </div>
    </div>


    <table id="tableArray" class="display" style="width:100%"></table>

    <script>
        // 初始化datatable
        $(document).ready(function () {
            $.getJSON('../文件/動物之家_沒行政.json', function (data) {
                console.log(data);
                const rows = data.map(item => [
                    item.地區,
                    item.收容園區,
                    item.動物種類,
                    item.性別
                ]);

                searchDataTable = $('#tableArray').DataTable({
                    data: rows,
                    columns: [
                        { title: "地區" },
                        { title: "收容園區" },
                        { title: "動物種類" },
                        { title: "性別" }
                    ],
                    // 關閉搜尋框
                    searching: false,
                    responsive: true,
                    language: {
                        emptyTable: "沒有資料",
                        info: "顯示第 _START_ 至 _END_ 項結果，共 _TOTAL_ 項",
                        infoEmpty: "顯示第 0 至 0 項結果，共 0 項",
                        infoFiltered: "(從 _MAX_ 項結果中過濾)",
                        lengthMenu: "顯示 _MENU_ 項結果",
                        zeroRecords: "沒有匹配結果",
                        paginate: {
                            first: "第一頁",
                            last: "最後一頁",
                            next: "下一頁",
                            previous: "上一頁"
                        },
                        aria: {
                            sortAscending: ": 升冪排列",
                            sortDescending: ": 降冪排列"
                        }
                    }
                });
            });
        });

        //  找出form表單          加上監聽submit          按下submit後執行function    
        document.getElementById('search').addEventListener('click', function (event) {
            console.log('我按了')
            // 獲取用戶輸入的值
            var area = document.querySelector('input[name="地區"]').value;
            var park = document.querySelector('input[name="收容園區"]').value;
            var species = document.querySelector('input[name="動物種類"]').value;
            var gender = document.querySelector('input[name="性別"]').value;

            // console.log(area, park, species)

            // 過濾資料的函數
            function filterData(data, area, park, species, gender) {
                return data.filter(item => {
                    return (!area || item.地區.includes(area)) &&
                        (!park || item.收容園區.includes(park)) &&
                        (!species || item.動物種類.includes(species));
                });
            }

            // 過濾資料
            $.getJSON('../文件/動物之家_沒行政.json', function (data) {
                const filteredData = filterData(data, area, park, species, gender);

                const rows = filteredData.map(item => [
                    item.地區,
                    item.收容園區,
                    item.動物種類,
                    item.性別
                ]);

                // 更新DataTable
                searchDataTable.clear().rows.add(rows).draw();
            });
        });
    </script>
